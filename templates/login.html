{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <main class=" w-full h-[100vh] bg-red-800 flex justify-center items-center">
        <div class="w-100 h-100 bg-white boredr-1 flex flex-col justify-around items-center p-3 rounded-xl">
            <img src="{% static 'images/BMS_logo_new.png' %}" alt="" class="w-40 h-10 " >
            <form action="../login/" method="post" class="flex justify-evenly items-center flex-col w-full h-80">
                {% csrf_token %}
            <input type="text"name="username" placeholder="NAME" class="rounded w-70 h-10 border placeholder:text-center pl-4 ">
                        <input type="email" required name="email" placeholder="EMAIL" class="rounded w-70 h-10 border pl-4 placeholder:text-center  ">

             <input type="password"  name="password" placeholder="PASSWORD" class="rounded w-70 h-10 border pl-4 placeholder:text-center">
             <div class="flex gap-x-5">

                 <input type="submit" value="LOGIN" class="bg-red-500  text-white p-3 rounded-xl" >
                <a href="/register/"><input type="button" value="REGISTER" class="bg-red-500 text-white p-3 rounded-xl" ></a>
             </div>

                <div class="w-[60%] h-10  flex  justify-center gap-x-4 border-1 rounded-xl">
                    <div class="flex justify-end items-center  flex-1">
                        <img src="{% static 'google.svg' %}" alt="" class="w-10 h-10 p-2">

                    </div>
                    <div class="flex-2 flex justify-start items-center">
                        <a href="{% provider_login_url 'google' %}"><h1 class="text-blue-600">signwithgoogle</h1></a>
                    </div>

                </div>

                </form>
             </div>


        </div>

    </main>
    
</body>
</html>
